<div class="jumbotron mt-5" > 
   <h2 class="heading">Filtra Noticias por pais y categorias</h2>
   <div class="row mt-3">
       <div class="col-lg-8 offset-lg-2">
           <form>
            <div class="form-group">
                <select name="categoria" class="form-control form-control-lg" >
                  <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                  
                </select>
              </div>
              <div class="form-group">

                <select name="pais" class="form-control form-control-lg" >
                    <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                  
                </select>
              </div>
           </form>
           <button class="btn btn-primary btn-block btn-lg">Buscar</button>
       </div>
   </div>
</div>
